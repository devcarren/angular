<div class="dialog-box">
  <div class="dialog-title" [ngClass]="css" mat-dialog-title>
    <mat-icon class="dialog-close-icon" (click)="cancelClicked()"
      >close</mat-icon
    >
    <div class="error-dialog">{{ title }}</div>
    <!-- <div class="info-dialog" *ng-if="dialogType == 3">{{ title }}</div>
    <div class="warn-dialog" *ng-if="dialogType == 2">{{ title }}</div>
    <div class="normal-dialog" *ng-if="dialogType == 1">{{ title }}</div> -->
  </div>
  <mat-dialog-content class="mat-typography">
    <ng-content></ng-content>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <div class="dialog-button">
      <app-button
        *ngIf="ok"
        [buttonType]="'button'"
        [buttonName]="getokTxt()"
        (clickEvent)="okClicked()"
        [icon]="'send'"
      ></app-button>
      <app-button
        *ngIf="cancel"
        [buttonType]="'button'"
        [buttonName]="getCancelTxt()"
        (clickEvent)="cancelClicked()"
        [icon]="'clear'"
      ></app-button>
    </div>
  </mat-dialog-actions>
</div>
