<div class="dialog-box">
  <div [ngClass]="css" class="dialog-header">
    <mat-icon class="dialog-close-icon" (click)="cancelClicked()"
      >close</mat-icon
    >
    <div class="title">{{ title }}</div>
  </div>
  <mat-dialog-content class="mat-typography">
    <ng-content></ng-content>
  </mat-dialog-content>
  <mat-dialog-actions [align]="'center'">
    <div class="dialog-button">
      <app-button
        *ngIf="ok"
        [buttonType]="'button'"
        [buttonName]="getokTxt()"
        (clickEvent)="okClicked()"
        [icon]="'send'"
      ></app-button>
      <app-button
        *ngIf="cancel"
        [buttonType]="'button'"
        [buttonName]="getCancelTxt()"
        (clickEvent)="cancelClicked()"
        [icon]="'clear'"
      ></app-button>
    </div>
  </mat-dialog-actions>
</div>
