<mat-label>{{ labelTxt | translate }}</mat-label>
<mat-form-field
  appearance="outline"
  [ngClass]="getFormElementBackGround()"
  [formGroup]="parentForm!"
>
  <!-- <mat-icon *ngIf="showIcon" matPrefix>phone</mat-icon> -->
  <input
    matInput
    autocomplete="off"
    name="ccode"
    (keydown)="ccInput($event)"
    (keyup)="ccUp($event)"
    class="cc-code-class"
    [value]="countryCode"
    maxlength="14"
    #f
  />
  <button
    *ngIf="f.value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="clearTelNumber(f, $event)"
  >
    <mat-icon>close</mat-icon>
  </button>

  <mat-hint [ngClass]="'hint-style'">{{ helpTxt }}</mat-hint>
  <ng-container *ngFor="let validation of validations" ngProjectAs="mat-error">
